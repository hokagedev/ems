<div class="mat-elevation-z8">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- userId Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
      <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- eMail Column -->
    <ng-container matColumnDef="eMail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> eMail </th>
      <td mat-cell *matCellDef="let row"> {{row.eMail}} </td>
    </ng-container>

    <!-- isUserAdmin Column -->
    <ng-container matColumnDef="isUserAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> isUserAdmin </th>
      <td mat-cell *matCellDef="let row"> {{row.isUserAdmin}} </td>
    </ng-container>

    <!-- isLocked Column -->
    <ng-container matColumnDef="isLocked">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> isLocked </th>
      <td mat-cell *matCellDef="let row"> {{row.isLocked}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
